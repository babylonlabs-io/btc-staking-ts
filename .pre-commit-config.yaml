# Requirements:
### MacOS: `brew install pre-commit`
### Linux: `pip3 install pre-commit`

# NOTE: The first run will take some time as it will download all the hooks.
# Run `pre-commit install --hook-type commit-msg` to enable commit message validation.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing to main directly
      - id: no-commit-to-branch
        args: ['--branch', 'main']

      # Catch merge conflict markers
      - id: check-merge-conflict

      # Validate file formats
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-toml

      # Detect private keys
      - id: detect-private-key

      # Clean up whitespace issues
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Detect filesystem and executable issues
      - id: check-case-conflict          # Case-insensitive filesystem issues
      - id: check-executables-have-shebangs  # Ensure executables have a valid shebang

  # For allowing secrets to be committed, add this comment: # gitleaks:allow
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Prettier - format TypeScript files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [ts, tsx, javascript, json, yaml, markdown]
        additional_dependencies:
          - prettier@3.2.5
          - prettier-plugin-organize-imports@3.2.4

  # ESLint - lint TypeScript files
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: ^src/.*\.ts$
        types: [ts]
        additional_dependencies:
          - eslint@8.57.0
          - '@typescript-eslint/parser@7.4.0'
          - eslint-config-prettier@9.1.0
          - eslint-plugin-prettier@5.1.3
          - typescript@5.4.5

  # Commitlint - validate commit messages (replaces husky commit-msg)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/cli@19.8.0'
          - '@commitlint/config-conventional@19.8.0'

  # Local hooks for project-specific commands
  - repo: local
    hooks:
      # Run tests (with repeat for flakiness detection)
      - id: npm-test
        name: Run tests
        entry: bash -c 'TEST_REPEAT_TIMES=5 npm test'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Build project
      - id: npm-build
        name: Build project
        entry: npm run build
        language: system
        pass_filenames: false
        stages: [pre-commit]
