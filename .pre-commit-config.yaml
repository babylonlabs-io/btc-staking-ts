# Requirements:
### MacOS: `brew install pre-commit`
### Linux: `pip3 install pre-commit`

# NOTE: The first run will take some time as it will download all the hooks.
# Run `pre-commit install --hook-type commit-msg` to enable commit message validation.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing to main directly
      - id: no-commit-to-branch
        args: ['--branch', 'main']

      # Catch merge conflict markers
      - id: check-merge-conflict

      # Validate file formats
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-toml

      # Detect private keys
      - id: detect-private-key

      # Clean up whitespace issues
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Detect filesystem and executable issues
      - id: check-case-conflict          # Case-insensitive filesystem issues
      - id: check-executables-have-shebangs  # Ensure executables have a valid shebang

  # For allowing secrets to be committed, add this comment: # gitleaks:allow
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # Commitlint - validate commit messages (replaces husky commit-msg)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/cli@19.8.0'
          - '@commitlint/config-conventional@19.8.0'

  # Local hooks using project's node_modules
  - repo: local
    hooks:
      # Prettier - format files
      - id: prettier
        name: Prettier
        entry: npm run format:fix
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # ESLint - lint TypeScript files
      - id: eslint
        name: ESLint
        entry: npm run lint
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Run tests (with repeat for flakiness detection)
      - id: npm-test
        name: Run tests
        entry: bash -c 'TEST_REPEAT_TIMES=5 npm test'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Build project
      - id: npm-build
        name: Build project
        entry: npm run build
        language: system
        pass_filenames: false
        stages: [pre-commit]
