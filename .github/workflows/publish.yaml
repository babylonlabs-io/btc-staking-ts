name: Publish NPM package

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/v[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: write
  id-token: write
jobs:
  # Semantic release for main branch
  semantic_release:
    if: github.ref == 'refs/heads/main'
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@847cd8a6ff9c64e401ce922d12532979d9ac5e93 # v0.14.5
    secrets: inherit
    with:
      run-build: true
      run-unit-tests: true
      use-semantic-release: true
      node-version: 24.2.0

  # Manual publish for release branches
  manual_release:
    if: startsWith(github.ref, 'refs/heads/release/v')
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@847cd8a6ff9c64e401ce922d12532979d9ac5e93 # v0.14.5
    secrets: inherit
    with:
      run-build: true
      run-unit-tests: true
      publish: true
      publish-command: |
        ./bin/ci_validate_version.sh
        npm publish --provenance --access public
      node-version: 24.2.0
