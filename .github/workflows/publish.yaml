name: publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - conventional-commits
permissions:
  contents: read
jobs:
  lint_test:
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@support-semantic-release
    secrets: inherit
    with:
      run-build: true
      run-unit-tests: true
      use-semantic-release: true
