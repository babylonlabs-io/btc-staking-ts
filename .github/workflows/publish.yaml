name: Publish NPM package

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'release/v[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: write
  id-token: write
  pull-requests: write
jobs:
  # Semantic release for main branch (or manual dispatch for testing)
  semantic_release:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@99af4c1bde5bca8eb38da101d48ddfa5bf32ba5f # v0.14.7
    secrets: inherit
    with:
      run-build: true
      run-unit-tests: true
      use-semantic-release: true
      node-version: 24.2.0

  # Manual publish for release branches
  manual_release:
    if: startsWith(github.ref, 'refs/heads/release/v')
    uses: babylonlabs-io/.github/.github/workflows/reusable_node_lint_test.yml@99af4c1bde5bca8eb38da101d48ddfa5bf32ba5f # v0.14.7
    secrets: inherit
    with:
      run-build: true
      run-unit-tests: true
      publish: true
      publish-command: |
        ./bin/ci_validate_version.sh
        npm publish --provenance
      node-version: 24.2.0
